<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html,body{
            margin:0;
            height:100%;
        }
        #c{
            width:100%;
            height:100%;
            display:block;
        }
    </style>
</head>
<body>
    <canvas id='c'></canvas>
</body>
<script type="module">
    import * as THREE from './resources/threejs/r125/build/three.module.js';
    function main(){
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});
        
        const fov = 40;
        const aspect = 2;//the canvas default
        const near = 0.1;
        const far = 1000;
        const camera = new THREE.PerspectiveCamera(fov,aspect,near,far);
        camera.position.z = 120;
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xAAAAAA);

        const objects = [];
        const spread = 15;

        function addObject(x,y, obj){
            obj.position.x = x * spread;
            obj.position.y = y * spread;

            scene.add(obj);
            objects.push
        }

        function createMaterial(){
            const material = new THREE.MeshPhongMaterial({
                side:THREE.DoubleSide,
            })

            const hue = Math.random();
            const saturation = 1;
            const luminance = 0.5;
            material.color.setHSL(hue,saturation,luminance)

            return material;
        }

        function addSolidGeometry(x,y,geometry){
            const mesh = new THREE.Mesh(geometry, createMaterial());
            addObject(x,y,mesh)
        }

        {
            const width = 8;
            const height = 8;
            const depth = 8;
            addSolidGeometry(-2,-2, new THREE.BoxGeometry(width,height,depth));
        }

        {
            const color = 0xFFFFFF;
            const intensity = 1;
            const light = new THREE.DirectionalLight(color, intensity);
            light.position.set(-1, 2, 4);
            scene.add(light);
        }
        
        const boxWidth = 1;
        const boxHeight = 1;
        const boxDepth = 1;
        const geometry =  new THREE.BoxGeometry(boxWidth, boxHeight, boxDepth);


        function makeInstance(geometry, color, x){
            const material = new THREE.MeshPhongMaterial({color});

            const cube = new THREE.Mesh(geometry,material);
            scene.add(cube);

            cube.position.x = x;

            return cube
        }

        const cubes = [
            makeInstance(geometry, 0x44aa88, 0),
            makeInstance(geometry, 0x8844aa, -2),
            makeInstance(geometry, 0xaa8844, 2)
        ]
        
        function resizeRendererToDisplaySize(renderer){
            const canvas = renderer.domElement;
            const pixelRatio = window.devicePixelRatio;
            const width = canvas.clientWidth * pixelRatio | 0;
            const height = canvas.clientHeight * pixelRatio | 0;
            const needResize = canvas.width !== width || canvas.height !== height;
            if(needResize){
                renderer.setSize(width,height,false);
            }
            return needResize;
        }

        function render(time) {
            time *= 0.001; //convert time to seconds
            // console.log(time)
            if(resizeRendererToDisplaySize(renderer)){
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }


            cubes.forEach((cube,ndx) => {
                const speed = 1 + ndx * 1;
                const rot = time * speed;
                cube.rotation.x = rot;
                cube.rotation.y = rot;
            });
            renderer.render(scene, camera);

            requestAnimationFrame(render);
        }
        requestAnimationFrame(render);

        renderer.render(scene, camera);
    }

    // main();
    function sceneGraph(){
        const canvas = document.querySelector('#c');
        const renderer = new THREE.WebGLRenderer({canvas});

        const fov = 40;
        const aspect = 2;// the canvas default
        const near = 0.1;
        const far = 1000;
        const camera = new THREE.PerspectiveCamera(fov,aspect,near,far)
        camera.position.set(0,50,0);
        camera.up.set(0,0,1);
        camera.lookAt(0,0,0);

        const scene = new THREE.Scene();

        {
            const color = 0xFFFFFF;
            const intensity = 3;
            const light = new THREE.PointLight(color,intensity);
            scene.add(light);
        }

        const objects = [];
        const radius = 1;
        const widthSegments = 6;
        const heightSegments = 6;
        const sphereGeometry = new THREE.SphereGeometry(radius,widthSegments,heightSegments)
        
        const solarSystem = new THREE.Object3D();
        scene.add(solarSystem)
        objects.push(solarSystem)

        const sunMaterail = new THREE.MeshPhongMaterial({emissive: 0xFFFF00});
        const sunMesh = new THREE.Mesh(sphereGeometry,sunMaterail);
        sunMesh.scale.set(5,5,5);
        solarSystem.add(sunMesh);
        objects.push(sunMesh);

        const earthOrbit = new THREE.Object3D();
        earthOrbit.position.x = 10;
        solarSystem.add(earthOrbit);
        objects.push(earthOrbit);

        const earthMaterail = new THREE.MeshPhongMaterial({color: 0x2233FF, emissive:0x112244});
        const earthMesh = new THREE.Mesh(sphereGeometry,earthMaterail);
        earthMesh.position.x = 10;
        solarSystem.add(earthMesh);
        objects.push(earthMesh);
        
        const moonOrbit = new THREE.Object3D();
        moonOrbit.position.x = 2;
        earthOrbit.add(moonOrbit);

        const moonMaterial = new THREE.MeshPhongMaterial({color: 0x888888, emissive:0x222222});
        const moonMesh = new THREE.Mesh(sphereGeometry,moonMaterial);
        moonMesh.scale.set(0.5,0.5,0.5);
        moonOrbit.add(moonMesh);
        objects.push(moonMesh);

        objects.forEach((node) => {
            const axes = new THREE.AxesHelper();
            axes.material.depthTest = false;
            axes.renderOrder = 1;
            node.add(axes);
        });
        function resizeRendererToDisplaySize(renderer){
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !==width || canvas.height !== height;
            if(needResize){
                renderer.setSize(width,height,false);
            }
            return needResize;
        }

        function render(time){
            time *= 0.001;

            if(resizeRendererToDisplaySize(renderer)){
                const canvas = renderer.domElement;
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }

            objects.forEach((obj) => {
                obj.rotation.y = time;
            })

            renderer.render(scene, camera);
            
            requestAnimationFrame(render);
        }

        requestAnimationFrame(render);
    }

    sceneGraph();
    

</script>
</html>
